izza.ca">franchise@doublepizza.ca</a> pour plus d'informations concernant nos opportunit\u00E9s de franchise.label.page.menu.store.locator=Trouvez-nouslabel.page.quickMenu=Menulabel.page.menu.about.us=\u00C0 Proposlabel.page.menu.about.DP=Sur Double Pizzaslabel.page.menu.doublePizzaDOLLARS=DOLLARSDoublePizzalabel.page.menu.fun.zone=Espace jeuxlable.page.basket.welcome=Bienvenuelabel.page.basket.item=articlelabel.page.footer.link.termsAndConditions=Conditions d\u2019utilisationlabel.page.footer.link.aboutUs=\u00C0 propos de nouslabel.page.footer.link.fun.zone=Espace jeuxlabel.page.footer.link.contact=Contactez-nouslabel.page.footer.zoitek=ZoiTeklabel.page.title.specials=Sp\u00E9ciallabel.page.title.quickMenu.specials=Sp\u00E9ciallabel.page.title.populars=Populairelabel.page.title.home.populars=Commandes Populaireslabel.page.title.menu=Menulabel.page.title.quickMenu.menu=Menulabel.page.footer.link.franchise=Franchiseslabel.rightmenu.header.my.order=Ma Commandelabel.rightmenu.header.total.price=Prix Total:label.header.freeDelivery=livraison gratuitelabel.subtotal=Total partiel:label.fullBasket.Subtotal=Sous-Totallabel.fullBasket.ServiceCharge=Frais de servicelabel.total.tax=Taxe:label.total.price.with.tax=Total:label.price=Prixlabel.description=Descriptionlabel.product=Produitlabel.shopping.cart.summry=Votre Panierlabel.rightmenu.body.order=Commandelabel.rightmenu.body.open.parenthesis=(label.rightmenu.body.close.parenthesis=)label.basket.no.item.in.basket=aucun article dans le panierlabel.basket.items.in.basket= itemslable.caption.pizza1=Premi\u00E8relable.caption.pizza2=Deuxi\u00E8melable.caption.pizza3=Troisi\u00E8melabel.customizeIt=Commandez-lebutton.customizeAndChange=Personnalisez/Changez-lebutton.items.add.to.basket=Ajouter au Panierbutton.delete.selected.items=Recommencerbutton.reset=Recommencerbutton.apply=Appliquerbutton.addToCart=Ajouter au Panierbutton.add=Ajouterbutton.home=Accueilbutton.next=Suivantbutton.remove=supprimerbutton.continueShopping=Retourner au menubutton.returnToOrder=Retourner \u00E0 la commandebutton.checkout=V\u00E9rifierbutton.checkout.continue=V\u00E9rifierabout.us.body.text1=<p>Depuis sa cr\u00E9ation en 1991, Double Pizza voit sa client\u00E9le grandir de jour en jour, gr\u00E2ce \u00E0 ses bas prix et ses d\u00E9licieuses pizzas. Notre menu comprend la pizza, les sous-marins, les ailes de poulet et notre c\u00E9l\u00E8bre poutine. Nous sommes une entreprise fi\u00E8rement qu\u00E9becoise, qui comprend une trentaine de succursales dans Montr\u00E9al et les environs.</p><p>Nos pizzas sont pr\u00E9par\u00E9s avec des ingr\u00E9dients frais d'ici (non congel\u00E9s), notre sauce maison et notre fromage mozzarella de premi\u00E8re qualit\u00E9</p>catering.page.title=Traiteurcatering.page2.title=Service de traiteur listecatering.body.title=Vous avez 48 heures pour soumettre votre commandecatering.download.title=Vous pouvez t\u00E9l\u00E9charger le menu ici:catering.body.content0=Livraison Gratuite sur le \u00EEle de Montr\u00E9al  Min $99.00#catering.body.content=<p>Si vous planifiez un \u00E9v\u00E9nement corporatif ou personnel, nous pouvons vous aider \u00E0 fournir la nourriture \u00E0 vos invit\u00E9s. Que se soit un piquenique professionnel, un colloque, un d\u00EEner d'affaires, un tournoi sportif ou une f\u00EAte, pensez Service de Traiteur Double Pizza.catering.body.content1=<br>Chez Service de Traiteur Double Pizza la formule de notre succ\u00E8s est simple : notre service de traiteur marie les id\u00E9es novatrices, le bon gout et une \u00E9quipe professionnelle.<br><br>Nous fournissons de la nourriture fra\u00EEche afin d'assurer un bon d\u00E9roulement pour votre \u00E9v\u00E9nement, avec une gamme de services allant de la restauration corporative pour des fonctions de bureau, des d\u00EEners d'affaires, des f\u00EAtes de No\u00EBl ou des cinq-\u00E0-sept jusqu'\u00E0 la traite pour les occasions sp\u00E9ciales telles que des f\u00EAtes de fian\u00E7ailles, f\u00EAtes pr\u00E9nuptiales, mariages, bapt\u00EAmes, anniversaires, d\u00E9parts \u00E0 la retraite ou pour le simple plaisir de manger!catering.body.content2=Nous enlevons les tracas associ\u00E9s \u00E0 la planification en pr\u00E9parant pour vous des plats pouvant servir entre 10 et 500 personnes qui correspondent aux pr\u00E9f\u00E9rences et aux d\u00E9sirs de vos invit\u00E9s. Contactez-nous d\u00E8s aujourd'hui afin de vous assurer que votre \u00E9v\u00E9nement sera formidable.catering.body.content2.1= <br>Chez Service de Traiteur Double Pizza la formule de notre succ\u00E8s est simple :catering.body.content2.2=Notre service de traiteur marie les id\u00E9es novatrices, le bon go\u00FBt et une \u00E9quipe professionnelle.catering.body.content3 =Notre compagnie est con\u00E7ue pour d\u00E9passer les attentes des consommateurs, et nous serions ravis de vous aider \u00E0 r\u00E9pondre \u00E0 vos besoins de restauration et d'\u00E9v\u00E9nements sp\u00E9ciaux. Pour en savoir plus veuillez contacter Service de Traiteur Double Pizza au  514-343-4725- Ext 2303 ou <a  class="orange_color"  href="mailto:catering@doublepizza.ca" target="_top">catering@doublepizza.ca</a></p>catering.body.content3.1=Pour en savoir plus veuillez contacter Service de Traiteur Double Pizza au 514-343-0426.catering.body.content4=Vous pouvez placer votre commande en ligne et nous allons vous rappeller pour confirmercatering.10to12=De 10 \u00E0 12 personnesquickMenu.download.title=Vous pouvez Menu Rapide le menu ici:quickMenu.can.see.here=Vous pouvez consulter le menu rapide i\u00E7i:catering.msg.notadded=Vous n'avez pas ajout\u00E8 d'articles, donc vous ne pouvez pas aller \u00E0 la page suivante.catering.msg.sendOrder=Votre commande envoy\u00E8  avec succ\u00E8 scatering.msg.select=Choisissez un service traiteurcatering.lable.orderSummery=Traiteur r\u00E9sum\u00E9 de la commandecateringContactInfoForm.firstName=NomcateringContactInfoForm.deliveryDate=DatecateringContactInfoForm.note=RemarquecateringContactInfoForm.continueOrdering=Retourner au menucateringContactInfoForm.sendOrder=EnvoyercateringContactInfoForm.information=Entrez vos informationstermsConditions.body.Title=Politique de confidentialit\u00E9 de Double PizzatermsConditions.body.content=<p>Merci de votre visite au site web de Double Pizza. DoublePizza.ca s'efforce \u00E0 maintenir des standards stricts de s\u00E9curit\u00E9 en ce qui a trait \u00E0 votre information personnelle. Toutefois, les utilisateurs sont pri\u00E9s de lire les sections \u00AB Information personnelle \u00BB et \u00AB Avis de non-responsabilit\u00E9 \u00BB attentivement.</p><p>En naviguant ce site, les utilisateurs reconnaissent avoir lu, compris et accept\u00E9s les conditions et responsabilit\u00E9s qui en sont assujettis, d\u00E9crites dans les sections mentionn\u00E9es ci-haut.</p><p>Cette section fournit les informations \u00E0 propos des sujets suivants : </p><ul><li><a href="#who">Qui op\u00E8re ce syst\u00E8me?</a></li><li><a href="#laws">Les lois gouvernant la protection de l'information personnelle</a></li><li><a href="#personal">Politique de protection de l'information personnelle</a></li><li><a href="#security">La s\u00E9curit\u00E9</a></li></ul><p><a name="who" id="who"></a></p><h3>Qui exploite le site DoublePizza.ca?</h3><p>www.DoublePizza.ca est exploit\u00E9 par la compagnie Double Pizza, situ\u00E9e \u00E0 Montr\u00E9al, Qu\u00E9bec.</p><p><a name="laws" id="laws"></a></p><h3>Lois gouvernant la protection d'information personnelle</h3><p>Le site de DoublePizza.ca est publi\u00E9 dans la province de Qu\u00E9bec, Canada. L'information personnelle des utilisateurs est prot\u00E9g\u00E9e sous les lois \u00E0 cet usage du Qu\u00E9bec et du Canada. Pour les informations sur les droits des utilisateurs, visitez le site de la Commission d'acc\u00E8s \u00E0 l'information du Qu\u00E9bec.</p><p><a name="personal" id="personal"></a></p><h3>Politique sur la protection d'information personnelle</h3><p>L'information personnelle est d\u00E9finie comme \u00E9tant celle qui sert \u00E0 identifier un individu. DoublePizza.ca ne d\u00E9voile aucune information personnelle obtenue des utilisateurs du site www.DoublePizza.ca sauf par obligation l\u00E9gale.</p><p><strong>Utilisation de l'information personnelle</strong></p><p>L'information amass\u00E9e par DoublePizza.ca sous consentement de l'utilisateur et confi\u00E9e aux dossiers utilisateurs est utilis\u00E9e pour envoyer des documents sous forme papier ou \u00E9lectronique, pour r\u00E9pondre aux demandes d'information, de r\u00E9servation et d'achat de produits, pour r\u00E9pondre aux besoins de Double Pizza.ca de publication ou d'abonnement e-zineet pour la compilation de listes d'envoi ou de sondage. Cette information pourra \u00E9galement servir \u00E0 d\u00E9terminer les pr\u00E9f\u00E9rences et habitudes d'achat afin d'am\u00E9liorer davantage notre service futur.</p><p><strong>R\u00E9v\u00E9lation d'information personnelle</strong></p><p>Les demandes d'utilisateurs peuvent n\u00E9cessiter la r\u00E9v\u00E9lation d'information personnelle \u00E0 un fournisseur de service ou \u00E0 un sous-traitant impliqu\u00E9 dans la r\u00E9alisation d'une demande (par exemple la r\u00E9v\u00E9lation de coordonn\u00E9es \u00E0 une organisation responsable d'exp\u00E9dition de documents ou \u00E0 un \u00E9tablissement fournisseur o\u00F9 l'utilisateur d\u00E9sire faire un achat). Si l'utilisateur accorde son consentement \u00E0 figurer sur une liste d'appels ou de sondage, il pourrait s'av\u00E9rer n\u00E9cessaire de divulguer cette information \u00E0 un sous-traitant.<br>Les sous-traitants et les fournisseurs de services ind\u00E9pendants de Double Pizza qui se servent d'information personnelle g\u00E9r\u00E9e par DoublePizza.ca doivent signer une entente de confidentialit\u00E9 et ne peuvent se servir de cette information que pour des fins pour lesquelles l'utilisateur en question a donn\u00E9 son consentement.<br>DoublePizza.ca ne r\u00E9v\u00E8le aucune information personnelle sauf en r\u00E9ponse \u00E0 une demande sp\u00E9cifique de l'utilisateur ou pour des intentions formellement autoris\u00E9es. La confidentialit\u00E9 de l'information transmise par voie \u00E9lectronique est davantage assur\u00E9e par des mesures de s\u00E9curit\u00E9 avanc\u00E9e.</p><p><strong>Utilisation de T\u00E9moins</strong></p><p>Les t\u00E9moins sont de mini banques de donn\u00E9estransf\u00E9r\u00E9es \u00E0 votre navigateur d'un site web. Ils conservent un registre de vos pr\u00E9f\u00E9rences facilitant et rendant plus efficaces les futures visites au site. L'utilisation de t\u00E9moin est adopt\u00E9e par une majorit\u00E9 des sites importants permettant de mieux desservir sa client\u00E8le. La majorit\u00E9 des navigateurs sont con\u00E7us pour accepter l'utilisation des t\u00E9moins, mais il est facilement possible de les modifier pour en refuser l'application.<br>Les t\u00E9moins utilisez par DoublePizza.ca sont inoffensifs. Les utilisateurs peuvent opter de les refuser, mais ils perdront ainsi certains b\u00E9n\u00E9fices offerts par le site. Par exemple, un abonnement e-zine ne peut \u00EAtre livr\u00E9 si l'utilisateur refuse les t\u00E9moins.<br>Certains documents, telle la demande de r\u00E9servation, offrent une option de \u00AB Reconnaissance Automatique \u00BB qui permet \u00E0 un t\u00E9moin de reconnaitre un utilisateur \u00E0 son retour afin de lui \u00E9viter le besoin de s'identifier \u00E0 chaque visite. Ces documents offrent \u00E9galement une option permettant l'annulation de la \u00AB Reconnaissance Automatique \u00BB.</p><p><strong>Liens vers d'autres sites</strong></p><p>Les utilisateurs de DoublePizza.ca peuvent acc\u00E9der \u00E0 des sites appartenant \u00E0 d'autres compagnies ou organismes. Ces liens sont affich\u00E9s pour la commodit\u00E9 de l'usager seulement. Double Pizza inc. n'estaucunement responsable et ne cherche \u00E0 promouvoirou \u00E0 garantir les liens affich\u00E9s sur ce portail et ne peut \u00EAtre tenu responsable de leur contenu ou leurs pratiques, particuli\u00E8rement en ce qui concerne la protection d'information personnelle.</p><p><a name="security" id="security"></a></p><h3>S\u00E9curit\u00E9</h3><p>DoublePizza.ca ne fait pas la demande de, et n'exige aucune information personnelle financi\u00E8re telles les informations de carte de cr\u00E9dit ou bancaires puisqu'ils ne font aucune transaction financi\u00E8re en ligne sur leur site. Toutes transactions financi\u00E8res seront conduites en face \u00E0 face avec le client \u00E0 une de nos succursales ou \u00E0 la maison avec une borne portable s\u00E9curis\u00E9e. Tous les clients re\u00E7oivent une copie papier d\u00E9taill\u00E9e de toutes leurs transactions.<br>Afin de prot\u00E9ger la transmission de ces donn\u00E9es, DoublePizza.ca a implant\u00E9 des mesures de s\u00E9curit\u00E9 rigoureuses afin de prot\u00E9ger ses usages contre la perte ou l'utilisation non autoris\u00E9e de leur information personnelle.<br>Le serveur de DoublePizza.ca n'utilise que le Protocol reconnu SSL (Secure Socket Layer) qui assure la protection de donn\u00E9es transmises par voie \u00E9lectronique.<br>Mis \u00E0 part cela, Double Pizza inc. reconnait seulement une obligation g\u00E9n\u00E9rale de diligence quant \u00E0 la s\u00E9curit\u00E9 et d\u00E9cline toute responsabilit\u00E9 envers la perte de confidentialit\u00E9 ou d'int\u00E9grit\u00E9 du syst\u00E8me \u00E0 moins qu'il soit attribuable \u00E0 de gravesn\u00E9gligences de leur part.</p><p><strong>V\u00E9rifications, Commentaires ou Plaintes</strong></p><p>Les utilisateurs peuvent faire la demande de voir, corriger ou supprimer l'information personnelle contenue dans leur dossier DoublePizza.ca. Les requ\u00EAtes de v\u00E9rification ou tout commentaire ou plainte doivent \u00EAtres envoy\u00E9s \u00E0 info@doublepizza.ca accompagn\u00E9 d'information \u00E0 l'identit\u00E9 de l'utilisateur.</p></p>lable.follow.us.in.social.network=Suivez nous sur les r\u00E9seaux sociauxlable.follow.us=Suivez nouslable.about.us=\u00C0 propos de nouslable.fun.zone=Espace jeuxstore.loacator.title=Nos Restaurantsstore.loacator.right.menu.title=Cherche par la villestore.loacator.all.cities=Toutes les Villesstore.loacator.open.address=Adressestore.loacator.phone=T\u00E9l\u00E9phonestore.loacator.hours=Hoursstore.loacator.button.title=Voir la cartelable.registration.email=Courriellable.registration.firstName=Pr\u00E9nomlable.registration.lastName=Nom de famillelabel.delivery.address.name=Nomlable.registration.password=Mot de passelable.registration.verify.password=Confirmer le mot de passelable.reset.password=nouveau mot de passelable.reset.verify.password=Confirmer le mot de passelable.submit.title=soumettrelable.registration.phone=T\u00E9l\u00E9phonelable.registration.building=Pavillonlable.registration.streetNo=Num\u00E9ro civique.lable.registration.street=Ruelable.registration.deliver.time=Le temps de livraison est requis.lable.registration.suite.apt=Suite/Apt.lable.registration.doorCode=Code d'entr\u00E9elable.registration.facebook.userName=Facebooklable.registration.twitter.userName=Twitterlable.registration.create.your.accunt=S'enregistrerlable.registration.city=Villelable.registration.postalCode=Code Postallable.your.personal.information=Vos Renseignements Personnelslable.save.personal.information=Enregistrerlable.registration.forgot.your.password=Mot de passe oubli\u00E9?lable.edit.personal.information=Changer vos informations personnelleslabel.delivery.type=Cette Commande Seralable.payment.info=Votre m\u00E9thode de paiementlable.mr=M.lable.title=Titrelable.ms=Mmelable.choose.your.payment.type=Choisir votre type de paiementlable.registration.attention=Minimum de 5 caract\u00E8reslable.registration.phone.attention=You must register at least one phone numberlable.registration.home.phone=T\u00E9l\u00E9