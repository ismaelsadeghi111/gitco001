catering.body.content1=If you are planning a corporate or personal event, we can help with food and catering. Whether it's company picnics, conferences, business luncheons, sporting events or birthday parties, think Double Pizza Catering Service.
catering.body.content2=We take the hassle out of event planning by preparing great party platters for 10 to 500 people, tailored to your group's desires and tastes. Contact us today and allow us to assist in making your function one that is sure to impress.<br><br>At Double Pizza Catering Service our recipe for success is simple: our catering services are the perfect blend of delicious food, creative ideas and professional staff.<br><br>We provide fresh food to make your event complete, from corporate catering for your office functions, business luncheons, Christmas parties or hospitality events to special occasions such as engagement parties, bridal showers, weddings, christenings, anniversaries, retirements, or just because you love our food!
catering.body.content2.1=At Double Pizza Catering Service our recipe for success is simple:
catering.body.content2.2=Our catering services are the perfect blend of delicious food, creative ideas and professional staff.
catering.body.content3=Our company is designed to surpass client expectations, and it would be our pleasure to assist you with all of your catering and special event needs.  For more information please contact Double Pizza Catering at 514-343-4725- Ext 2303 or  <a class="orange_color" href="mailto:catering@doublepizza.ca" target="_top">catering@doublepizza.ca</a>
