franchising.body.title=Franchises
franchising.body.content=<p>Si vous souhaitez devenir membre de notre famille qui s\u2019agrandit, veuillez s\u2019il vous pla\u00eet nous envoyer un courriel \u00e0 franchise@doublepizza.ca et nous fournir votre nom, votre CV et vos coordonn\u00e9es. Un de nos repr\u00e9sentants vous contactera dans moins d\u2019une semaine avec des d\u00e9tails concernant les besoins de nos franchis\u00e9s et nos exigences.</p><p>En g\u00e9n\u00e9ral, nous cherchons des individus dynamiques ayant des comp\u00e9tences, des gens formidables, et des personnalit\u00e9s tr\u00e8s motiv\u00e9s. Chaque personne devra passer par une session de formation. La p\u00e9riode de formation varie et peut prendre jusqu\u2019\u00e0 6 mois, en fonction du niveau d\u2019exp\u00e9rience du candidat. La p\u00e9riode de formation ne sert pas seulement pour enseigner \u00e0 nos nouveaux franchis\u00e9s l\u2019art de faire des pizzas et autres aliments, mais elle leur permettra \u00e9galement de se familiariser avec notre syst\u00e8me et nos modes de fonctionnement.</p>
catering.body.title=Service de traiteur
catering.body.content=<p>Si vous planifiez un \u00e9v\u00e9nement corporatif ou personnel, nous pouvons vous aider \u00e0 fournir la nourriture \u00e0 vos invit\u00e9s. Que se soit un piquenique professionnel, un colloque, un d\u00eener d\u2019affaires, un tournoi sportif ou une f\u00eate, pensez Service de Traiteur Double Pizza. Nous enlevons les tracas associ\u00e9s \u00e0 la planification en pr\u00e9parant pour vous des plats pouvant servir entre 10 et 500 personnes qui correspondent aux pr\u00e9f\u00e9rences et aux d\u00e9sirs de vos invit\u00e9s. Contactez-nous d\u00e8s aujourd\u2019hui afin de vous assurer que votre \u00e9v\u00e9nement sera formidable.<br>Chez Service de Traiteur Double Pizza la formule de notre succ\u00e8s est simple : notre service de traiteur marie les id\u00e9es novatrices, le bon goût et une \u00e9quipe professionnelle.<br>Nous fournissons de la nourriture fra\u00eeche afin d\u2019assurer un bon d\u00e9roulement pour votre \u00e9v\u00e9nement, avec une gamme de services allant de la restauration corporative pour des fonctions de bureau, des d\u00eeners d\u2019affaires, des f\u00eates de Noël ou des cinq-\u00e0-sept jusqu\u2019\u00e0 la traite pour les occasions sp\u00e9ciales telles que des f\u00eates de fian\u00e7ailles, f\u00eates pr\u00e9nuptiales, mariages, bapt\u00eames, anniversaires, d\u00e9parts \u00e0 la retraite ou pour le simple plaisir de manger! Notre compagnie est con\u00e7ue pour d\u00e9passer les attentes des consommateurs, et nous serions ravis de vous aider \u00e0 r\u00e9pondre \u00e0 vos besoins de restauration et d\u2019\u00e9v\u00e9nements sp\u00e9ciaux. Pour en savoir plus veuillez contacter Service de Traiteur Double Pizza au 514-343-0426.</p><p>Vous pouvez t\u00e9l\u00e9charger le menu ici: <a href="{0}assortiment_doublePizza_V4_french.pdf">Service de traiteur fran\u00e7ais</a> et <a href="{0}assortiment_doublePizza_V4_English.pdf">English Catering</a>.</p>
termsConditions.body.Title=Politique de confidentialit\u00e9 de Double Pizza
termsConditions.body.content=<p>Merci de votre visite au site web de Double Pizza. DoublePizza.ca s\u2019efforce \u00e0 maintenir des standards stricts de s\u00e9curit\u00e9 en ce qui a trait \u00e0 votre information personnelle. Toutefois, les utilisateurs sont pri\u00e9s de lire les sections \u00ab Information personnelle \u00bb et \u00ab Avis de non-responsabilit\u00e9 \u00bb attentivement.</p><p>En naviguant ce site, les utilisateurs reconnaissent avoir lu, compris et accept\u00e9s les conditions et responsabilit\u00e9s qui en sont assujettis, d\u00e9crites dans les sections mentionn\u00e9es ci-haut.</p><p>Cette section fournit les informations \u00e0 propos des sujets suivants : </p><ul><li><a href="#who">Qui op\u00e8re ce syst\u00e8me?</a></li><li><a href="#laws">Les lois gouvernant la protection de l\u2019information personnelle</a></li><li><a href="#personal">Politique de protection de l\u2019information personnelle</a></li><li><a href="#security">La s\u00e9curit\u00e9</a></li></ul><p><a name="who" id="who"></a></p><h3>Qui exploite le site DoublePizza.ca?</h3><p>www.DoublePizza.ca est exploit\u00e9 par la compagnie Double Pizza, situ\u00e9e \u00e0 Montr\u00e9al, Qu\u00e9bec.</p><p><a name="laws" id="laws"></a></p><h3>Lois gouvernant la protection d\u2019information personnelle</h3><p>Le site de DoublePizza.ca est publi\u00e9 dans la province de Qu\u00e9bec, Canada. L\u2019information personnelle des utilisateurs est prot\u00e9g\u00e9e sous les lois \u00e0 cet usage du Qu\u00e9bec et du Canada. Pour les informations sur les droits des utilisateurs, visitez le site de la Commission d\u2019acc\u00e8s \u00e0 l\u2019information du Qu\u00e9bec.</p><p><a name="personal" id="personal"></a></p><h3>Politique sur la protection d\u2019information personnelle</h3><p>L\u2019information personnelle est d\u00e9finie comme \u00e9tant celle qui sert \u00e0 identifier un individu. DoublePizza.ca ne d\u00e9voile aucune information personnelle obtenue des utilisateurs du site www.DoublePizza.ca sauf par obligation l\u00e9gale.</p><p><strong>Utilisation de l\u2019information personnelle</strong></p><p>L\u2019information amass\u00e9e par DoublePizza.ca sous consentement de l\u2019utilisateur et confi\u00e9e aux dossiers utilisateurs est utilis\u00e9e pour envoyer des documents sous forme papier ou \u00e9lectronique, pour r\u00e9pondre aux demandes d\u2019information, de r\u00e9servation et d\u2019achat de produits, pour r\u00e9pondre aux besoins de Double Pizza.ca de publication ou d\u2019abonnement e-zineet pour la compilation de listes d\u2019envoi ou de sondage. Cette information pourra \u00e9galement servir \u00e0 d\u00e9terminer les pr\u00e9f\u00e9rences et habitudes d\u2019achat afin d'am\u00e9liorer davantage notre service futur.</p><p><strong>R\u00e9v\u00e9lation d\u2019information personnelle</strong></p><p>Les demandes d\u2019utilisateurs peuvent n\u00e9cessiter la r\u00e9v\u00e9lation d\u2019information personnelle \u00e0 un fournisseur de service ou \u00e0 un sous-traitant impliqu\u00e9 dans la r\u00e9alisation d\u2019une demande (par exemple la r\u00e9v\u00e9lation de coordonn\u00e9es \u00e0 une organisation responsable d\u2019exp\u00e9dition de documents ou \u00e0 un \u00e9tablissement fournisseur o\u00f9 l\u2019utilisateur d\u00e9sire faire un achat). Si l\u2019utilisateur accorde son consentement \u00e0 figurer sur une liste d\u2019appels ou de sondage, il pourrait s\u2019av\u00e9rer n\u00e9cessaire de divulguer cette information \u00e0 un sous-traitant.<br>Les sous-traitants et les fournisseurs de services ind\u00e9pendants de Double Pizza qui se servent d\u2019information personnelle g\u00e9r\u00e9e par DoublePizza.ca doivent signer une entente de confidentialit\u00e9 et ne peuvent se servir de cette information que pour des fins pour lesquelles l\u2019utilisateur en question a donn\u00e9 son consentement.<br>DoublePizza.ca ne r\u00e9v\u00e8le aucune information personnelle sauf en r\u00e9ponse \u00e0 une demande sp\u00e9cifique de l\u2019utilisateur ou pour des intentions formellement autoris\u00e9es. La confidentialit\u00e9 de l\u2019information transmise par voie \u00e9lectronique est davantage assur\u00e9e par des mesures de s\u00e9curit\u00e9 avanc\u00e9e.</p><p><strong>Utilisation de T\u00e9moins</strong></p><p>Les t\u00e9moins sont de mini banques de donn\u00e9estransf\u00e9r\u00e9es \u00e0 votre navigateur d\u2019un site web. Ils conservent un registre de vos pr\u00e9f\u00e9rences facilitant et rendant plus efficaces les futures visites au site. L\u2019utilisation de t\u00e9moin est adopt\u00e9e par une majorit\u00e9 des sites importants permettant de mieux desservir sa client\u00e8le. La majorit\u00e9 des navigateurs sont con\u00e7us pour accepter l\u2019utilisation des t\u00e9moins, mais il est facilement possible de les modifier pour en refuser l\u2019application.<br>Les t\u00e9moins utilisez par DoublePizza.ca sont inoffensifs. Les utilisateurs peuvent opter de les refuser, mais ils perdront ainsi certains b\u00e9n\u00e9fices offerts par le site. Par exemple, un abonnement e-zine ne peut \u00eatre livr\u00e9 si l\u2019utilisateur refuse les t\u00e9moins.<br>Certains documents, telle la demande de r\u00e9servation, offrent une option de \u00ab Reconnaissance Automatique \u00bb qui permet \u00e0 un t\u00e9moin de reconnaitre un utilisateur \u00e0 son retour afin de lui \u00e9viter le besoin de s\u2019identifier \u00e0 chaque visite. Ces documents offrent \u00e9galement une option permettant l\u2019annulation de la \u00ab Reconnaissance Automatique \u00bb.</p><p><strong>Liens vers d\u2019autres sites</strong></p><p>Les utilisateurs de DoublePizza.ca peuvent acc\u00e9der \u00e0 des sites appartenant \u00e0 d\u2019autres compagnies ou organismes. Ces liens sont affich\u00e9s pour la commodit\u00e9 de l\u2019usager seulement. Double Pizza inc. n\u2019estaucunement responsable et ne cherche \u00e0 promouvoirou \u00e0 garantir les liens affich\u00e9s sur ce portail et ne peut \u00eatre tenu responsable de leur contenu ou leurs pratiques, particuli\u00e8rement en ce qui concerne la protection d\u2019information personnelle.</p><p><a name="security" id="security"></a></p><h3>S\u00e9curit\u00e9</h3><p>DoublePizza.ca ne fait pas la demande de, et n\u2019exige aucune information personnelle financi\u00e8re telles les informations de carte de cr\u00e9dit ou bancaires puisqu\u2019ils ne font aucune transaction financi\u00e8re en ligne sur leur site. Toutes transactions financi\u00e8res seront conduites en face \u00e0 face avec le client \u00e0 une de nos succursales ou \u00e0 la maison avec une borne portable s\u00e9curis\u00e9e. Tous les clients re\u00e7oivent une copie papier d\u00e9taill\u00e9e de toutes leurs transactions.<br>Afin de prot\u00e9ger la transmission de ces donn\u00e9es, DoublePizza.ca a implant\u00e9 des mesures de s\u00e9curit\u00e9 rigoureuses afin de prot\u00e9ger ses usages contre la perte ou l\u2019utilisation non autoris\u00e9e de leur information personnelle.<br>Le serveur de DoublePizza.ca n\u2019utilise que le Protocol reconnu SSL (Secure Socket Layer) qui assure la protection de donn\u00e9es transmises par voie \u00e9lectronique.<br>Mis \u00e0 part cela, Double Pizza inc. reconnait seulement une obligation g\u00e9n\u00e9rale de diligence quant \u00e0 la s\u00e9curit\u00e9 et d\u00e9cline toute responsabilit\u00e9 envers la perte de confidentialit\u00e9 ou d\u2019int\u00e9grit\u00e9 du syst\u00e8me \u00e0 moins qu\u2019il soit attribuable \u00e0 de gravesn\u00e9gligences de leur part.</p><p><strong>V\u00e9rifications, Commentaires ou Plaintes</strong></p><p>Les utilisateurs peuvent faire la demande de voir, corriger ou supprimer l\u2019information personnelle contenue dans leur dossier DoublePizza.ca. Les requ\u00eates de v\u00e9rification ou tout commentaire ou plainte doivent \u00eatres envoy\u00e9s \u00e0 info@doublepizza.ca accompagn\u00e9 d\u2019information \u00e0 l\u2019identit\u00e9 de l\u2019utilisateur.</p></p>
