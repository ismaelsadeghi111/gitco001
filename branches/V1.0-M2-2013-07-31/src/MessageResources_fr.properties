about.us.body.text=<p>Au d\u00e9but de 1991, le premier restaurant Double Pizza a ouvert ses portes sur le chemin Queen Mary dans le quartier Snowdon \u00e0 Montr\u00e9al. C\u2019est \u00e0 partir de ce moment que nous avons commenc\u00e9 \u00e0 travailler \u00e0 implanter notre concept : offrir \u00e0 notre client\u00e8le la meilleure valeur possible au meilleur prix possible.</p><p>\u00e0 l\u2019\u00e9poque, plusieurs de nos clients trouvaient difficile de croire que nous puissions offrir deux pizzas de grande qualit\u00e9 \u00e0 un prix aussi bas. Nous avons d\u00e9cid\u00e9 de pousser notre concept un peu plus loin et d\u2019ouvrir nos cuisines \u00e0 la vue de tous, permettant ainsi au client d\u2019assister \u00e0 la pr\u00e9paration de sa pizza avec une p\u00e2te fra\u00eeche faite sur les lieux, beaucoup de sauce maison, des l\u00e9gumes frais, non congel\u00e9s, et beaucoup de fromage de premi\u00e8re qualit\u00e9, le tout avant d\u2019\u00eatre enfourn\u00e9e.</p><p>L\u2019ouverture de notre deuxi\u00e8me restaurant un peu plus tard cette ann\u00e9e-l\u00e0 nous a permis d\u2019ajuster notre concept \u00ab Meilleur prix - Meilleure qualit\u00e9 \u00bb.</p><p>Ce n\u2019est que deux ans plus tard, en 1993, que nous avons d\u00e9cid\u00e9 que nous \u00e9tions pr\u00eats \u00e0 \u00e9tendre notre r\u00e9seau et \u00e0 nous lancer dans l\u2019aventure du franchisage. Nous n\u2019avons jamais eu \u00e0 regretter cette importante d\u00e9cision. Depuis, notre croissance a \u00e9t\u00e9 solide et constante. Nous comptons aujourd\u2019hui plus de trente restaurants Double Pizza dans la r\u00e9gion du grand Montr\u00e9al, incluant Laval, la Rive Nord et la Rive Sud.</p><p>En nous basant sur le principe qu\u2019\u00ab une cha\u00eene est aussi forte que son maillon le plus faible \u00bb, nous offrons \u00e0 chacun de nos franchis\u00e9s attention et soutien. Comptant plus de vingt ann\u00e9es d\u2019exp\u00e9rience dans le domaine de la livraison de pizzas, nos g\u00e9rants de districts visitent r\u00e9guli\u00e8rement chacun de nos restaurants dans le seul et unique but de soutenir nos franchis\u00e9s et de les aider \u00e0 aplanir toute difficult\u00e9, petite ou grande, qui pourrait faire obstacle au bon fonctionnement de leur franchise.<p>
body.fun.zone=<p>Double Pizza vous invite a participer au concours pour la chance de gagner un diner gratuit pour votre compagnie ou \u00e9quipe professionnelle pour 50 personnes!<br>partagez votre histoire et la raison pour laquelle vous pensez m\u00e9riter de gagner et la meilleure gagnera!<p>
